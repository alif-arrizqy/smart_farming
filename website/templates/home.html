{% extends "layout.html" %}
{%block content%}
<main>
    <div class="container-fluid site-width">
        <div class="card-body">
            <div class="row ">
                <div class="col-12 mt-3 text-center">
                    <div class="card">
                        <div class="card-header-melawai text-white">
                            <div class="col-12 col-lg-6 text-left">
                                <span class="h4 card-title">Realtime Monitoring</span>
                            </div>
                        </div>
                        <div class="row justify-content-md-center" id="main">
                            <div class="col-12 col-lg-4 mt-3 mb-3">
                                <div class="card text-center">
                                    <div class="card-header">
                                        <span class="h6 card-title"> Humidity </span>
                                    </div>
                                    <div class="card-body">
                                        <div id="imageHumidity">
                                            <img src="static/images/humidity.png" style="height: 40%; width: 60%; margin-bottom: 10px;">
                                        </div>
                                        <h6 class="card-title font-weight-bold" id="valueHumidity"></h6>
                                        Last Update:<br />
                                        <p class="card-text mt-3" id="createdAtHumidity"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-lg-4 mt-3 mb-3">
                                <div class="card text-center">
                                    <div class="card-header">
                                        <span class="h6 card-title"> Temperature </span>
                                    </div>
                                    <div class="card-body">
                                        <div id="imageTemperature">
                                            <img src="static/images/temperature-control.png" style="height: 40%; width: 60%; margin-bottom: 10px;">
                                        </div>
                                        <h6 class="card-title font-weight-bold" id="valueTemperature"></h6>
                                        Last Update:<br />
                                        <p class="card-text mt-3" id="createdAtTemperature"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-lg-4 mt-3 mb-3">
                                <div class="card text-center">
                                    <div class="card-header">
                                        <span class="h6 card-title"> Moisture </span>
                                    </div>
                                    <div class="card-body">
                                        <div id="imageMoisture">
                                            <img src="static/images/moisturizing.png" style="height: 40%; width: 60%; margin-bottom: 10px;">
                                        </div>
                                        <h6 class="card-title font-weight-bold" id="valueMoisture"></h6>
                                        Last Update:<br />
                                        <p class="card-text mt-3" id="createdAtMoisture"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="{{url_for('static', filename='js/realtime.js')}}"></script>
<script>
    setInterval(() => {
        axios.get('http://localhost:5100/api/humidity', timeout=1000)
            .then((response) => {
                // console.log(response.data)
                getHumidty(response.data)
            })
            .catch((error) => {
                console.log(error)
            })
        axios.get('http://localhost:5100/api/temperature', timeout=1000)
            .then((response) => {
                // console.log(response.data)
                getTemperature(response.data)
            })
            .catch((error) => {
                console.log(error)
            })
        axios.get('http://localhost:5100/api/moisture', timeout=1000)
            .then((response) => {
                // console.log(response.data)
                getMoisture(response.data)
            })
            .catch((error) => {
                console.log(error)
            })
    }, 5000)
    setTimeout(() => {
        axios.get('http://localhost:5100/api/humidity', timeout=1000)
            .then((response) => {
                // console.log(response.data)
                getHumidty(response.data)
            })
            .catch((error) => {
                console.log(error)
            })
        axios.get('http://localhost:5100/api/temperature', timeout=1000)
            .then((response) => {
                // console.log(response.data)
                getTemperature(response.data)
            })
            .catch((error) => {
                console.log(error)
            })
        axios.get('http://localhost:5100/api/moisture', timeout=1000)
            .then((response) => {
                // console.log(response.data)
                getMoisture(response.data)
            })
            .catch((error) => {
                console.log(error)
            })
    }, 3000)
</script>
{%endblock%}
